<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RectangleRotationByClick</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/4.0.13/konva.js"></script>

    <p>Click the rectangle - it will rotate 90 degrees clockwise under the mouse and coloured circles will be drawn
        consistently at the corners. These circles have their position calculated rather than derived from the visual
        rectangle corner positions. NB: No dragging !</p>

    <div id="canvas-container"></div>
</body>

</html>
